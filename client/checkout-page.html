<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Swing Club Membership Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <section class="checkout-form">
            <form action="process_checkout.php" method="POST">
                <div class="logo_containter">
                    <img src="images/redrockLogo.png" alt="redrockLogo">
                </div>
                
                <div class="membership-section">
                    <h2>Select a Membership</h2>
                    <div class="membership-cards">
                        <!-- One Time Entry -->
                        <div class="card" data-type="one-time">
                            <h3>One Time Entry</h3>
                            <p>Perfect for a single visit.</p>
                            <div class="details">
                                <label>
                                    <input type="radio" name="one-time-option" value="one-night-dance" required>
                                    One Night Dance - $8
                                </label>
                                <label>
                                    <input type="radio" name="one-time-option" value="one-night-dance-class">
                                    One Night Dance + Class - $10
                                </label>
                            </div>
                        </div>
                
                        <!-- Monthly Membership -->
                        <div class="card" data-type="monthly">
                            <h3>Monthly Membership</h3>
                            <p>Join us all month long.</p>
                            <div class="details">
                                <label>
                                    <input type="radio" name="monthly-option" value="dance-only" required>
                                    Dance Only - $18/month
                                </label>
                                <label>
                                    <input type="radio" name="monthly-option" value="dance-class">
                                    Dance + Class - $28/month
                                </label>
                            </div>
                        </div>
                
                        <!-- Couple's Membership -->
                        <div class="card" data-type="couples">
                            <h3>Couple's Membership</h3>
                            <p>Bring a partner and save!</p>
                            <div class="details">
                                <label>
                                    <input type="radio" name="couples-option" value="couples-dance-only" required>
                                    Dance Only - $32/month
                                </label>
                                <label>
                                    <input type="radio" name="couples-option" value="couples-dance-class">
                                    Dance + Class - $52/month
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                

                <!-- Personal Information -->
                <h3>Your Information</h3>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <!-- Billing Information -->
                <h3>Billing Information</h3>
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">ZIP/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>

                <!-- Payment Information -->
                <h3>Payment Information</h3>
                <label for="credit-card">Credit Card Number:</label>
                <input type="text" id="credit-card" name="credit_card" required>

                <label for="expiration">Expiration Date (MM/YY):</label>
                <input type="text" id="expiration" name="expiration" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <!-- Submit Button -->
                <button type="submit">Complete Checkout</button>
            </form>
        </section>
        
        <footer>
            <p>&copy; 2025 Country Swing Club. All Rights Reserved.</p>
        </footer>
        <script src="app.js"></script>
    </div>
</body>
</html>
