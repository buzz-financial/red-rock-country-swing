<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us!</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
    <header>
        <div class="container header">
          <div class="logo">
            <a href="/"><img src="images/redrockLogo.png" alt="Red Rock Country Swing" /></a>
          </div>
          <div class="contact-button">
            <a href="#footer" class="cta-button">Contact Us</a>
          </div>
        </div>
      </header>
    
      <main>
        <section class="hero">
          <div class="hero-bg"></div>
          <div class="hero-content">
            <div class="hero-inner">
              <img src="images/dancers.jpeg" alt="Dancers" class="hero-img" />
              <div class="hero-text">
                <h1>CONTACT</h1>
                <h2>RED ROCK COUNTRY SWING</h2>
                <h2></h2>
              </div>
            </div>
          </div>
        </section>

    <section id="contact-form" class="contact-section">
        <h2>Contact Us</h2>
        <form id="contactForm" class="contact-form">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
      
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
      
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="5" required></textarea>
      
          <button type="submit">Send Message</button>
          <p id="form-status"></p>
        </form>
      </section>
</body>
</html>
